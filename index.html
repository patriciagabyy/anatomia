</head>
<body>
    <header>
        <nav> 
            <a href="index.html" class="brand">Sistema Gastrointestinal</a>
        </nav> 
    </header
    <main>
        <h1>Clique e descubra a função de cada parte do nosso sistema gastroinstestinal</h1> 
    </main>
    <table>
        <tr>
            <td data-orgao="Boca" onclick="mostrarInfo(this, 'Responsável pela mastigação e início da digestão.')">Boca</td>
            <td data-orgao="Esôfago"onclick="mostrarInfo(this, 'Canal que transporta o alimento da boca para o estômago.')">Esôfago</td>
            <td data-orgao="Estômago"onclick="mostrarInfo(this, 'Realiza a digestão química e mecânica dos alimentos.')">Estômago</td>
        </tr>
        <tr>
            <td data-orgao="Intestino"onclick="mostrarInfo(this, 'Absorve a maior parte dos nutrientes dos alimentos.')">Intestino Delgado</td>
            <td data-orgao="Intestino Grosso"onclick="mostrarInfo(this, 'Absorve água e forma as fezes.')">Intestino Grosso</td>
            <td data-orgao="Ânus"onclick="mostrarInfo(this, 'Armazena e elimina as fezes.')">Ânus</td>
        </tr>
        <tr>
            <td data-orgao="Fígado"onclick="mostrarInfo(this, 'Produz a bile, que auxilia na digestão de gorduras.')">Fígado</td>
            <td data-orgao="Vesícula Biliar"onclick="mostrarInfo(this, 'Armazena a bile produzida pelo fígado.')">Vesícula Biliar</td>
            <td data-orgao="Pâncreas"onclick="mostrarInfo(this, 'Produz enzimas digestivas e insulina.')">Pâncreas</td>
        </tr>
        <tr>
            <td data-orgao="Glândulas Salivares" onclick="mostrarInfo(this, 'Produzem a saliva, que inicia a digestão dos alimentos na boca.')">Glândulas Salivares</td>
            <td data-orgao="Apêndice" onclick="mostrarInfo(this, 'Pequena estrutura ligada ao intestino grosso, com função imunológica secundária.')">Apêndice</td>
        <td data-orgao="Reto" onclick="mostrarInfo(this, 'Armazena as fezes antes da eliminação.')">Reto</td>
    </table>
